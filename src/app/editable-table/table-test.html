<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Moderna</title>
    <style>
        /* Estilo base para la tabla */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Estilo para las cabeceras */
        th {
            background-color: #2d3b4d;
            color: #fff;
            padding: 12px 20px;
            text-align: left;
        }

        /* Estilo para las filas de la tabla */
        td {
            padding: 12px 20px;
            text-align: left;
            font-size: 16px;
        }

        /* Colores alternados para las filas */
        tr:nth-child(even) {
            background-color: #f4f4f4;
        }

        tr:nth-child(odd) {
            background-color: #ffffff;
        }

        /* Hover sobre las filas */
        tr:hover {
            background-color: #e1f5fe;
        }

        /* Borde de la tabla */
        th,
        td {
            border: 1px solid #ddd;
        }

        /* Estilo para los bordes de la tabla */
        table,
        th,
        td {
            border-collapse: collapse;
        }
    </style>
</head>

<body>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Ciudad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ana Pérez</td>
                <td>28</td>
                <td>Madrid</td>
            </tr>
            <tr>
                <td>Juan López</td>
                <td>34</td>
                <td>Barcelona</td>
            </tr>
            <tr>
                <td>Laura García</td>
                <td>26</td>
                <td>Valencia</td>
            </tr>
            <tr>
                <td>Carlos Gómez</td>
                <td>40</td>
                <td>Sevilla</td>
            </tr>
            <tr>
                <td>María Martínez</td>
                <td>31</td>
                <td>Zaragoza</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
