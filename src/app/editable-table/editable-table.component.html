<div class="controls">
    <label for="dataset">Choose dataset:</label>
    <select id="dataset">
        @for (dataset of datasets; track $index) {
        <option [value]="$index">Dataset {{ $index + 1 }}</option>
        }
    </select>
</div>
<div class="button-group">
    <button class="add-btn" (click)="addRow()">â• New Row</button>
    <button class="save-btn" (click)="saveChanges()">ğŸ’¾ Save Changes</button>
    <button class="reset-btn" (click)="resetChanges()">ğŸ”„ Reset</button>
</div>

<div class="table-container">
    <table>
        <thead>
            <tr>
                <th *ngFor="let col of columns">{{ col }}</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            @for (row of data; track row.id) {
            <tr [ngClass]="{
              'new-row': row.status === 'new',
              'modified-row': row.status === 'modified',
              'deleted-row': row.status === 'deleted'
            }">
                <td *ngFor="let col of columns">
                    <input type="text" [(ngModel)]="row[col]" (input)="markModified(row)">
                </td>
                <td><span class="delete-btn" (click)="markForDeletion(row)" title="Delete">âŒ</span></td>
            </tr>
            }
        </tbody>
    </table>
</div>


<div *ngIf="notification" class="toast {{notificationType}}">
    <span>{{ notification }}</span>
</div>
