<div class="calendar-container">
  <div class="calendar">
    <!-- Encabezado del calendario -->
    <div class="calendar-header">
      <div class="navigation">
        <span class="nav-arrow" (click)="prevMonth()">‹</span>
        <h2>{{ currentMonth }}</h2>
        <h3>{{ currentYear }}</h3>
        <span class="nav-arrow" (click)="nextMonth()">›</span>
      </div>
    </div>

    <!-- Tabla del calendario -->
    <table class="calendar-table">
      <thead>
        <tr>
          <th *ngFor="let day of weekDays">{{ day }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let week of weeks">
          <td
            *ngFor="let day of week"
            [class.today]="isToday(day)"
            [class.empty]="!day"
            [class.disabled]="day?.isWeekend"
            (click)="onDayClick(day)"
          >
            <span class="day-number">{{ day?.date }}</span>
            <div *ngIf="getEvent(day)" class="event" [innerHTML]="getEvent(day)"></div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Panel lateral derecho con botones y detalles -->
  <div class="side-panel">
    <div class="day-details">
      <h3>Detalles del Día</h3>
      <p *ngIf="selectedDay">Fecha: {{ selectedDay?.date }} de {{ currentMonth }}</p>
      <p *ngIf="getEvent(selectedDay)">Evento: {{ getEvent(selectedDay) }}</p>
      <p *ngIf="!getEvent(selectedDay)">No hay eventos programados.</p>
    </div>

    <div class="controls">
      <button class="btn sync-btn">Sincronizar</button>
      <button class="btn open-btn">Abrir</button>
      <button class="btn section-btn">Sección</button>
      <button class="btn global-btn">Global</button>
      <button class="btn load-btn">Cargar</button>
    </div>
  </div>

  <div class="container-modal">
    <button class="open-btn-modal" (click)="openModal()">Abrir Modal</button>
  </div>
  
  <app-modal
    [isOpen]="showModal"
    title="Confirmación"
    (closeModal)="closeModal()"
    (acceptModal)="onAccept()"
  >
    <p>¿Estás seguro de realizar esta acción?</p>
  </app-modal>
  
</div>
