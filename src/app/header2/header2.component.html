<header class="header">
    <!-- Botón de menú desplegable (solo para móviles) -->
    <button class="menu-toggle" (click)="toggleMenu()">
        <span class="menu-icon">&#9776;</span> <!-- Icono de hamburguesa -->
    </button>

    <!-- Menú de navegación (lado izquierdo) -->
    <nav class="navbar" [class.active]="isMenuOpen">
        <ul class="nav-list">
            <li class="nav-item" [class.active]="activeLink === 'dashboard'">
                <a class="nav-link" (click)="setActive('dashboard')">Dashboard</a>
            </li>
            <li class="nav-item" [class.active]="activeLink === 'applications'">
                <a class="nav-link" (click)="setActive('applications')">Applications</a>
            </li>
            <li class="nav-item" [class.active]="activeLink === 'accounts'">
                <a class="nav-link" (click)="setActive('accounts')">Accounts</a>
            </li>
            <li class="nav-item" [class.active]="activeLink === 'moratorium'">
                <a class="nav-link" (click)="setActive('moratorium')">Moratorium</a>
            </li>
            <li class="nav-item" [class.active]="activeLink === 'messages'">
                <a class="nav-link" (click)="setActive('messages')">Messages</a>
            </li>
            <li class="nav-item" [class.active]="activeLink === 'watchlist'">
                <a class="nav-link" (click)="setActive('watchlist')">Watchlist</a>
            </li>
        </ul>
    </nav>

    <!-- Dropdowns en el lado derecho -->
    <div class="dropdowns">
        <!-- Dropdown de País -->
        <select class="dropdown">
            <option value="" disabled selected>País</option>
            <option value="es">España</option>
            <option value="mx">México</option>
            <option value="ar">Argentina</option>
            <option value="co">Colombia</option>
        </select>

        <!-- Dropdown de Ciudad -->
        <select class="dropdown">
            <option value="" disabled selected>Ciudad</option>
            <option value="madrid">Madrid</option>
            <option value="barcelona">Barcelona</option>
            <option value="valencia">Valencia</option>
            <option value="sevilla">Sevilla</option>
        </select>

        <!-- Dropdown de Región -->
        <select class="dropdown">
            <option value="" disabled selected>Región</option>
            <option value="andalucia">Andalucía</option>
            <option value="cataluna">Cataluña</option>
            <option value="valencia">Comunidad Valenciana</option>
            <option value="madrid">Madrid</option>
        </select>

        <!-- Dropdown de Fecha -->
        <select class="dropdown">
            <option value="" disabled selected>Fecha</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
        </select>

        <!-- Botón de refresh/actualizar -->
        <button class="refresh-button" (click)="refreshPage()">
            <span class="refresh-icon">&#x21bb;</span> <!-- Ícono de refresh -->
        </button>
    </div>
</header>
