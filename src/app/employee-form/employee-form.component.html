        <!-- Detalles del Trabajo -->
        <div class="form-section">
            <h3>Detalles del Trabajo</h3>
            <div class="form-group">
                <label for="position">Puesto:</label>
                <input id="position" formControlName="position">
            </div>

            <div class="form-group">
                <label for="department">Departamento:</label>
                <input id="department" formControlName="department">
            </div>

            <div class="form-group">
                <label for="salary">Salario:</label>
                <input id="salary" formControlName="salary" type="number">
            </div>

            <div class="form-group">
                <label for="hireDate">Fecha de Contratación:</label>
                <input id="hireDate" formControlName="hireDate" type="date">
            </div>
        </div>

        <!-- Dirección -->
        <div class="form-section">
            <h3>Dirección</h3>
            <div formGroupName="address">
                <div class="form-group">
                    <label for="street">Calle:</label>
                    <input id="street" formControlName="street">
                </div>

                <div class="form-group">
                    <label for="city">Ciudad:</label>
                    <input id="city" formControlName="city">
                </div>

                <div class="form-group">
                    <label for="state">Estado:</label>
                    <input id="state" formControlName="state">
                </div>

                <div class="form-group">
                    <label for="zip">Código Postal:</label>
                    <input id="zip" formControlName="zip">
                </div>
            </div>
        </div>
    </div>

    <div class="button-container">
        <button type="submit" [disabled]="employeeForm.invalid">Enviar</button>
        <button type="button" (click)="onReset()">Limpiar</button>
    </div>


</form>
